setw -g window-status-format "#[fg=#D678B5,bg=#3A2A4D] #I #[fg=#D678B5,bg=#3A2A4D] #W "
setw -g window-status-current-format "#[fg=#3A2A4D,bg=#47345E,nobold,nounderscore,noitalics]#[fg=#5A3D6E,bg=#47345E] #I #[fg=#5A3D6E,bg=#47345E] #W #[fg=#47345E,bg=#3A2A4D,nobold,nounderscore,noitalics]"
