"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_commit\
$git_branch\
$git_state\
$git_status\
$kubernetes\
$time\
$line_break$cmd_duration\
$line_break$status$character"""

palette = 'g01'

[palettes.g01]
# https://www.colorhexa.com/f18b2e
orange = '#f18b2e'
green = '#2ef18b'
green-t3 = '#48d78c'
green-t6 = '#61be8d'
green-t9 = '#7ba48f'
blue = '#2e94f1'
violet = '#f12e94'
red = '#f12e33'
yellow = '#f1ed2e'

[directory]
style = "fg:orange"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[directory.substitutions]

[git_state]
format = '[$state( $progress_current/$progress_total)]($style)'
style = "fg:green-t9"

[git_branch]
symbol = "ï˜"
style = "fg:green-t3"
format = '[$symbol $branch ]($style)'
ignore_branches = ['master', 'main']

[git_commit]
format = '[â–î«¼ $hash$tag ]($style)'
style = "fg:green"
tag_disabled = false
tag_symbol = ' ğŸ·ï¸'
only_detached = false

[git_status]
style = "fg:green-t6"
format = '([$all_status$ahead_behind ]($style))'
#conflicted = 'ğŸš©$count'
ahead = 'â†‘$count'
behind = 'â†“$count'
