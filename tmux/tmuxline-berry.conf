set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#5A3D6E,bg=#47345E"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#5A3D6E"
set -g status-style "none,bg=#3A2A4D"
set -g message-style "fg=#5A3D6E,bg=#47345E"
set -g pane-border-style "fg=#47345E"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#D678B5,bg=#3A2A4D"
set -g status-left "#[fg=#C78DFC,bg=#5A3D6E] #S #[fg=#5A3D6E,bg=#3A2A4D,nobold,nounderscore,noitalics]"
