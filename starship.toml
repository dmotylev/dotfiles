stashed = '\$${count}'
untracked = '?${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '=${count}'
deleted = '-${count}'

[kubernetes]
disabled = false
format = '[â–$context ]($style)'
style = 'fg:purple'

[time]
disabled = false
time_format = "%R"
style = "fg:blue"
format = '[â–$time ]($style)'

[status]
format = '[$status ]($style)'
style = 'fg:red'
disabled = false
pipestatus = true
pipestatus_separator = '| '
pipestatus_format = '[$pipestatus]($style)'

[cmd_duration]
disabled = false
min_time = 2000
show_milliseconds = true
format = '[â€¦took $duration ]($style)'
