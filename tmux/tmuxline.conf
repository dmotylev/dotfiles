set -g status-bg "colour234"
set -g message-command-fg "colour252"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour235"
set -g pane-border-fg "colour234"
set -g message-bg "colour236"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour252"
set -g message-command-bg "colour236"
set -g status-attr "none"
set -g status-utf8 "on"
set -g status-left-attr "none"
setw -g window-status-fg "colour238"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour234"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour103"
setw -g window-status-separator ""
setw -g window-status-bg "colour234"
set mode-style "fg=colour193,bold,bg=colour32"
set -g status-left "#[fg=colour234,bg=colour103] #S #[fg=colour103,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour240,bg=colour236] #F #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour240,bg=colour236] %R #[fg=colour240,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour234,bg=colour240] #h "
setw -g window-status-format "#[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour234,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour240,bg=colour235] #I  #W #[fg=colour235,bg=colour234,nobold,nounderscore,noitalics]"
